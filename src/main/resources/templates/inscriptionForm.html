<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Formulaire d'inscription</h1>

<form action="" method="post">
    <h3>Informations du membre</h3>
    <p>Nom <input type="text" name="last_name"/></p>
    <p>Prenom <input type="text" name="first_name"/></p>
    <p>Date de naissance <input type="date" name="birthday"/></p>
    <br />
    <p>Adresse <input type="text" name="adress"/></p>
    <p>Ville <input type="text" name="city"/></p>
    <p>Code postal <input type="text" name="postcode"/></p>
    <br />
    <p>Numéro de téléphone <input type="tel" name="phone"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required/></p>
    <p>Mail <input type="email" name="email"/></p>
    <br />
    <p><input type="checkbox" name="accept_rules"/> Je m'engage à respecter le règlement</p>
    <br />
    <input type="submit" value="Valider" />
</form>

</body>
</html>
