<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'inscription</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function checkAcceptRules() {
            if (document.getElementById("accept_rules").checked){
                $("#button").show();
            } else {
                $("#button").hide();
            }
        }
    </script>
</head>
<body>

<h1>Formulaire d'inscription</h1>

<form action="#" th:action="@{/form}" th:object="${form}" method="post">
    <h3>Informations du membre</h3>
    <p>Nom <input type="text" th:field="*{last_name}" /></p>
    <p>Prenom <input type="text" th:field="*{first_name}"/></p>
    <p>Date de naissance <input type="date" th:field="*{birthday}"/></p>
    <br />
    <p>Adresse <input type="text" th:field="*{adress}"/></p>
    <p>Ville <input type="text" th:field="*{city}"/></p>
    <p>Code postal <input type="text" th:field="*{postcode}"/></p>
    <br />
    <p>Numéro de téléphone <input type="tel" th:field="*{phone}"/></p>
    <p>Mail <input type="email" th:field="*{email}"/></p>
    <br />
    <p><input type="checkbox" id="accept_rules" onclick="checkAcceptRules()"/> Je m'engage à respecter le règlement</p>
    <br />
    <input type="submit" value="Valider" id="button" hidden/>
</form>

</body>
</html>
